<div class="card mt-2" *ngIf = "logs.length">
  <div class="card-header" >
    {{title}}
  </div>
  <ul class="list-group list-group-flush">
    <button type="button" class="btn btn-primary" (click)="clearLogs()">Clear Logs</button>
    <hr>
    <li *ngFor="let log of logs" class="list-group-item" >
        {{log}}
    </li>
  </ul>
</div>
