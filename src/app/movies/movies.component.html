
<div class="card my-2" >
  <div class="card-header">
    {{title}}
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let movie of movies" class="list-group-item" routerLink = "/details/{{movie.id}}">
        <span class="badge badge-primary">{{movie.id}} </span> {{movie.name}}
        <span (click)="deleteTheMovie(movie.id)" class="close">X</span>
    </li>
  </ul>
</div>

<div class="card my-2" >
  <div class="card-header">
    Add new movie
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="name">name</label>
      <input #name type="text" class="form-control" >
    </div>
    <div class="form-group">
      <label for="imageUrl">imageUrl</label>
      <input #imageUrl type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">description</label>
      <textarea #description type="text" class="form-control"></textarea>
    </div>
    <button (click) = "addMovie(name.value,imageUrl.value,description.value);  name.value = ''; imageUrl.value=''; description.value='';" class="btn btn-primary btn-sm">Add Movie</button>
  </div>

</div>
