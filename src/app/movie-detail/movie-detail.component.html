<div class="card">
  <div class="card-body">
    <span class="badge badge-warning">
      id : {{movie.id}}
    </span>
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" class="form-control" [(ngModel)]="movie.name">
    </div>
    <div class="form-group">
      <label for="imageUrl">imageUrl</label>
      <input type="text" class="form-control" [(ngModel)]="movie.imageUrl">
    </div>
    <div class="form-group">
      <label for="description">description</label>
      <textarea type="text" class="form-control" [(ngModel)]="movie.description"></textarea>
    </div>
    <button (click) = "saveChanges()" class="btn btn-primary btn-sm">Save Changes</button>
  </div>
</div>
